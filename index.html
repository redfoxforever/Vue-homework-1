<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Homework</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<style>
    .inp {
        padding: 5px;
        border: solid 2px #000;
        font-size: 20px;
        font-weight: 600;
        margin-right: 20px;
    }
</style>

<body bgcolor="#444">


    <div id="app">
        <input :type="type" :class="className" :maxlength="maxlength">
        <button @click="showHide">Показать Пароль</button>
    </div>

    <script>

        const app = {
            data() {
                return {
                    className: "inp",
                    type: "password",
                    maxlength: 10
                }
            },
            methods: {
                showHide() {
                    this.type == "password" ? this.type = "text" : this.type = "password"
                }
            }
        }

        Vue.createApp(app).mount("#app")

    </script>
    
</body>
</html>
